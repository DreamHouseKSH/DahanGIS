name: CI

on:
  push:
    branches: [main, feature/project-improvements]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || true # lint 오류만 표시, 실패로 간주하지 않음
      - name: Run tests
        run: npm test
