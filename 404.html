<!-- 404.html for SPA routing on GitHub Pages -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지를 찾을 수 없습니다</title>
    <style>
      body { text-align: center; font-family: sans-serif; margin-top: 10vh; }
      .spinner { margin: 2em auto; border: 4px solid #eee; border-top: 4px solid #0070f3; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>잠시 후 메인 페이지로 이동합니다...</p>
    <script>
      // SPA redirect for GitHub Pages
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    </script>
    <script>
      if (location.pathname !== "/") {
        sessionStorage.redirect = location.pathname + location.search + location.hash;
        location.replace("/");
      }
    </script>
  </body>
</html>
